<html <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div id="same" class="sameday-container">
        <div style="padding:0;" class="container">
            <section class="sameday-countdown">
                <div>
                    <p>Order by <span>12:00pm</span> for same day dispatch!</span></p>
                </div>
                <div class="countdown-slide">
                    <div id="countholder">
                        <div>
                            <p>Don't miss out - </p>
                        </div>
                        <div><span class="hours" id="hours"></span><span>H</span></div>
                        <div><span class="minutes" id="minutes"></span><span>M</span></div>
                        <div><span class="seconds" id="seconds"></span><span>S</span></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div style="width: 100%; height: 1000px; background-color: rgb(255, 255, 255);"></div>

    <script src="script.js" async defer></script>
    
</body>

</html>
